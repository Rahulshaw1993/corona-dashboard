
<mat-toolbar color="primary" class="app-toolbar">
  <mat-toolbar-row>
    <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="opened =!opened"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon" style="color: #fff">menu</mat-icon>
  </button>
    <span style="font-size: 24px;">COVID-19 Dashboard</span>
    <div *ngIf="!(isHandset$ | async)">
      <a mat-button class="link docs-navbar-hide-small docs-button mat-button mat-button-base ng-star-inserted" tabindex="0" aria-disabled="false" style="margin-left: 20px; font-size: 18px;" routerLink="world-covid-19-dashboard"><span class="mat-button-wrapper">World Dashboard</span></a>
    <a mat-button class="link docs-navbar-hide-small docs-button mat-button mat-button-base ng-star-inserted" tabindex="0" aria-disabled="false" style="font-size: 18px;" routerLink="india-covid-19-dashboard"><span class="mat-button-wrapper">India Dashboard</span></a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" color="primary"
      [mode]="over"
      [opened]="opened">
    <mat-nav-list (click)="opened =!opened">
      <a mat-list-item routerLink="world-covid-19-dashboard">World Dashboard</a>
      <a mat-list-item  routerLink="india-covid-19-dashboard">India Dashboard</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
